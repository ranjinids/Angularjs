<!DOCTYPE html>

<html>

<head>
<script src="angular.min.js"></script>
</script>
</head>

<body>

<div ng-app="myApp" ng-controller="myctl">

<h1 ng-mousemove="myFunc($event)">mouse over me</h1>
<p> cordinates:{{x+', '+y}} </p>
</div>

<script>
var app=angular.module("myApp",[]);

app.controller("myctl",function($scope)
{$scope.myFunc=function(e)
	{
		$scope.x=e.clientX;
		$scope.y=e.clientY;

	}
});
</script>

</body>

</html>
