<!DOCTYPE HTML>
<html>
<head>
<script src="angular.min.js">
</script>


<script type="text/javascript">

var app=angular.module("customFilterApp",[]);

app.controller("customFilterCntl",function($scope)
{
	$scope.name='lnT infotech';
});


app.filter('convertUpper',function()
{
	return function(item)
	{
		return item.toLowerCase();
	};
});

</script>

</head>


<body ng-app="customFilterApp" ng-controller="customFilterCntl">

<p> 
{{name| convertUpper }}
</p>
</body>

</html>
