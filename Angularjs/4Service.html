<!DOCTYPE html>
<html>
<head>
<script src="angular.min.js"></script>

<script>

var app=angular.module('myApp', []);

app.controller('mycntl',function($scope,CalcService)
{
	$scope.sqrt=function()
	{
		return CalcService.sqrt($scope.value);
	}
});


app.service('CalcService',function()
{
this.sqrt=function(a)
{
	return Math.sqrt(a);

}
});
</script>


</head>

<body ng-app="myApp" ng-controller="mycntl">

Enter a number :<input type="number" ng-model="value"/>
<p> Square root :{{ sqrt() }} </p>

</body>
</html>
