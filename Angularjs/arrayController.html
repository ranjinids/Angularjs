<!Doctype html>
<html>
<head>
<script src="angular.min.js"></script>
<script>
var app=angular.module("myApp",[]);

app.controller("myCtrl",function($scope)
{
	$scope.marks=[10,20,30,40];
}
);
</script>
</head>

<body ng-App="myApp" ng-controller="myCtrl">


<div ng-repeat="mark in marks">
{{mark}}
</div>

</body>
