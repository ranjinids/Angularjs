<!Doctype html>
<html ng-App>
<head>
<script src="angular.min.js">
</script>
</head>

<body  ng-init="visible=true;invisible=false">

<p ng-show="true">paragraph 1:can you see me</p>

<p ng-show="false">paragraph 2:can you see me</p>

<p ng-show="1==1">paragraph 3:can you see me</p>

<p ng-show="1==2">paragraph 4:can you see me</p>


<p ng-show=visible>paragraph 5:can you see me</p>

<p ng-show=invisible>paragraph 5:can you see me</p>




</body>

</html>
